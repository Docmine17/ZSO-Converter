<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="128"
   height="128"
   viewBox="0 0 128 128"
   version="1.1"
   id="svg15"
   sodipodi:docname="icon.svg"
   inkscape:version="1.4.3 (0d15f75042, 2025-12-25)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview15"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="4.4912329"
     inkscape:cx="73.699139"
     inkscape:cy="64.013603"
     inkscape:window-width="1920"
     inkscape:window-height="1024"
     inkscape:window-x="0"
     inkscape:window-y="0"
     inkscape:window-maximized="1"
     inkscape:current-layer="svg15" />
  <defs
     id="defs9">
    <!-- Paleta PS2 Ajustada: Azul mais vibrante e menos preto puro -->
    <linearGradient
       id="ps2SurfaceLight"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#3b82f6;stop-opacity:1"
         id="stop1" />
      <!-- Azul Brilhante -->
      <stop
         offset="50%"
         style="stop-color:#1e40af;stop-opacity:1"
         id="stop2" />
      <!-- Azul Cobalto -->
      <stop
         offset="100%"
         style="stop-color:#172554;stop-opacity:1"
         id="stop3" />
      <!-- Azul Noite (em vez de preto) -->
    </linearGradient>
    <!-- Borda inferior (Base) ligeiramente mais clara -->
    <linearGradient
       id="ps2BottomEdgeLight"
       x1="0%"
       y1="0%"
       x2="0%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#1e3a8a;stop-opacity:1"
         id="stop4" />
      <stop
         offset="100%"
         style="stop-color:#0f172a;stop-opacity:1"
         id="stop5" />
    </linearGradient>
    <!-- Reflexo mais pronunciado para ajudar a clarear -->
    <linearGradient
       id="glassSheen"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#ffffff;stop-opacity:0.2"
         id="stop6" />
      <stop
         offset="40%"
         style="stop-color:#ffffff;stop-opacity:0"
         id="stop7" />
      <stop
         offset="100%"
         style="stop-color:#ffffff;stop-opacity:0.1"
         id="stop8" />
    </linearGradient>
    <!-- Sombra projetada -->
    <filter
       id="gnomeShadow"
       x="-0.033333333"
       y="-0.033333333"
       width="1.0666667"
       height="1.0944444">
      <feGaussianBlur
         in="SourceAlpha"
         stdDeviation="1.5"
         id="feGaussianBlur8" />
      <feOffset
         dx="0"
         dy="3"
         result="offsetblur"
         id="feOffset8" />
      <feComponentTransfer
         id="feComponentTransfer8">
        <feFuncA
           type="linear"
           slope="0.4"
           id="feFuncA8" />
      </feComponentTransfer>
      <feMerge
         id="feMerge9">
        <feMergeNode
           id="feMergeNode8" />
        <feMergeNode
           in="SourceGraphic"
           id="feMergeNode9" />
      </feMerge>
    </filter>
  </defs>
  <!-- Sombra externa -->
  <circle
     cx="64"
     cy="67"
     r="54"
     fill="rgba(0,0,0,0.25)"
     filter="url(#gnomeShadow)"
     id="circle9" />
  <!-- Espessura inferior (Base sólida) -->
  <circle
     cx="64"
     cy="66"
     r="54"
     fill="url(#ps2BottomEdgeLight)"
     id="circle10" />
  <!-- Superfície superior do DVD -->
  <circle
     cx="64"
     cy="62"
     r="54"
     fill="url(#ps2SurfaceLight)"
     stroke="#60a5fa"
     stroke-width="0.5"
     id="circle11" />
  <!-- Overlay de brilho -->
  <circle
     cx="64"
     cy="62"
     r="54"
     fill="url(#glassSheen)"
     id="circle12" />
  <!-- Detalhe do anel interno -->
  <circle
     cx="64"
     cy="62"
     r="20"
     fill="none"
     stroke="#bfdbfe"
     stroke-width="0.8"
     opacity="0.5"
     id="circle13" />
  <!-- Orifício central -->
  <!-- Parede interna do furo (azul escuro) -->
  <circle
     cx="64"
     cy="60.172588"
     r="8"
     fill="#172554"
     id="circle14" />
  <!-- Fundo vazio (branco) -->
  <circle
     cx="64"
     cy="62"
     r="8"
     fill="#ffffff"
     stroke="#1e40af"
     stroke-width="0.5"
     id="circle15" />
  <!-- Highlight Superior (Brilho da Borda) -->
  <path
     d="M15,55 A50,50 0 0,1 113,55"
     fill="none"
     stroke="white"
     stroke-width="1.2"
     stroke-linecap="round"
     opacity="0.7"
     id="path15" />
  <!-- Texto PS2 -->
  <text
     x="64"
     y="101"
     font-family="Arial, Helvetica, sans-serif"
     font-size="14px"
     fill="#e0f2fe"
     stroke="#3b82f6"
     stroke-width="0.3"
     text-anchor="middle"
     font-weight="900"
     style="font-style:italic;letter-spacing:-1px"
     id="text15"
     inkscape:label="text15">ZSO</text>
  <!-- Detalhe decorativo retangular -->
</svg>
